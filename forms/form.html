<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?    family=Roboto:wght@400;700&display=optional"
      rel="stylesheet"
    />
  </head>

  <body>
    <form action="" method="post" class="log-in">
      <fieldset class="cr-account">
        <legend><h2>Create Your Account</h2></legend>

        <div class="form-group">
          <label for="name"> Name: </label>
          <input id="name" type="text" minlength="3" maxlength="10" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            minlength="4"
            maxlength="20"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Create a Password:</label>
          <input id="password" type="password" />
        </div>
        <div class="form-group">
          <label for="password">Confirm a Password: </label>
          <input id="password" type="password" />
        </div>

        <div class="form-group check-box">
          <label for="remember-me">Remember me</label>
          <input id="remember-me" type="checkbox" class="remember-me" />
        </div>
        <div class="form-group check-box">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
