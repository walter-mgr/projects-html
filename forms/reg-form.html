<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/reg-form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <section>
      <form action="" method="get" class="reg-form">
        <fieldset class="form">
          <legend><h4>Please fill out the form:</h4></legend>
          <div class="form-group">
            <label for="name">First Name</label>
            <input id="name" type="text" />
          </div>
          <div class="form-group">
            <label for="surname">Last Name</label>
            <input id="surname" type="text" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="password">Create a Password</label>
            <input id="password" type="password" />
          </div>
          <div>
            <label for="surname">Confirm Your Password</label>
            <input id="surname" type="password" />
          </div>
          <div>
            <label for="day">Country</label>
            <input list="days" name="day" id="day" />
            <datalist id="days">
              <option value="Austria">Austria</option>
              <option value="Austria">Germany</option>
              <option value="Austria">Czech Republic</option>
              <option value="Austria">England</option>
              <option value="Austria">Poland</option>
              <option value="Austria">Italy</option>
              <option value="Austria">Spain</option>
            </datalist>
          </div>
          <div>
            <label for="adress">Adress</label>
            <input id="adress" type="text" />
          </div>
          <div class="from-to">
            <div class="from-to">
              <label for="from">From</label>
              <input id="from" type="date" />
            </div>
            <div class="from-to">
              <label for="to">To</label>
              <input id="to" type="date" />
            </div>
          </div>

          <div class="message">
            <textarea
              maxlength="100"
              placeholder="Message max 100 characters..."
            ></textarea>
          </div>
          <div class="form-group check-box">
            <label for="remember-me">Remember me</label>
            <input id="remember-me" type="checkbox" class="remember-me" />
          </div>
          <div class="form-group check-box">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
