<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/reg-form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <section>
      <form
        action="https://formspree.io/f/maygnypy"
        method="get"
        class="reg-form"
      >
        <fieldset class="form">
          <legend><h4>Please fill out the form:</h4></legend>
          <div class="form-group">
            <label for="name">First Name</label>
            <input
              id="name"
              type="text"
              minlength="4"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group">
            <label for="surname">Last Name</label>
            <input
              id="surname"
              type="text"
              minlength="4"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div>
            <label for="password">Create a Password</label>
            <input
              id="password"
              type="password"
              minlength="4"
              maxlength="15"
              required
            />
          </div>
          <div>
            <label for="surname">Confirm Your Password</label>
            <input id="surname" type="password" required />
          </div>
          <div>
            <label for="country">Country</label>
            <input
              list="countries"
              name="country"
              id="country"
              type="text"
              placeholder="Select Your Country..."
            />
            <datalist id="countries">
              <option data-value="1">Austria</option>
              <option data-value="2">Australia</option>
              <option data-value="3">Argentina</option>
              <option data-value="4">Belgia</option>
              <option data-value="5">Czech Republic</option>
              <option data-value="6">Danmark</option>
              <option data-value="7">England</option>
              <option data-value="8">France</option>
              <option data-value="9">Germany</option>
              <option data-value="10">Italy</option>
              <option data-value="11">India</option>
              <option data-value="12">Portugal</option>
              <option data-value="13">Spain</option>
            </datalist>
          </div>

          <div>
            <label for="adress">Adress</label>
            <input id="adress" type="text" />
          </div>
          <div class="from-to">
            <div class="from-to">
              <label for="from">From</label>
              <input id="from" type="date" />
            </div>
            <div class="from-to">
              <label for="to">To</label>
              <input id="to" type="date" />
            </div>
          </div>

          <div class="message">
            <textarea
              maxlength="100"
              placeholder="Message max 100 characters..."
            ></textarea>
          </div>
          <div class="float-right">
            <input type="checkbox" id="confirmField" />
            <label class="label-inline" for="confirmField"
              >Send a copy to yourself</label
            >
          </div>
          <div class="form-group check-box">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
